<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern To-Do App</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center p-4">

  <!-- Card Container -->
  <div class="bg-white/10 backdrop-blur-md shadow-2xl rounded-2xl p-6 w-full max-w-md text-white border border-white/10">
    
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-white mb-6 tracking-wide">📝 To-Do List</h2>

    <!-- Task Input Form -->
    <form class="grid grid-cols-1 gap-4 mb-6" id="taskForm">
      <input
        type="text"
        id="task-input"
        placeholder="Enter a new task"
        class="w-full border border-gray-600 bg-gray-900 text-white placeholder-gray-400 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md py-2 transition"
      >
        ➕ Add Task
      </button>
    </form>

    <!-- Task List Section -->
    <div class="max-w-md mx-auto group">
    <div class="flex items-center border-b-2 border-gray-200 group-focus-within:border-indigo-500 transition-colors">
      <input 
        type="text" 
        placeholder="Type to search..." 
        class="w-full px-4 py-3 focus:outline-none bg-transparent"
        id="SearchTasks"
        onkeyup="search_task()"
      />
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 group-focus-within:text-indigo-500 mr-2 transition-colors">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </svg>
    </div>
  </div>
    <div class="border-t border-gray-700 pt-4">
      <h3 class="text-lg font-semibold text-gray-300 mb-4">Your Tasks</h3>

      <!-- Task List UL -->
      <ul class="task_list space-y-2">
        <!-- JS dynamically adds tasks here -->
      </ul>

      <!-- Clear All Tasks Button -->
      <button
        type="button"
        id="clearTask"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold rounded-md py-2 mt-6 transition"
      >
        🗑️ Clear All Tasks
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="./script.js"></script>
</body>
</html>
